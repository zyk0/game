<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>TETRIS</title>
</head>
<body> 
	<div id="main"></div>
	<div class="controls">
		<h2>Управление</h2>
		<p>Вправо - стрелка вправо</p>
		<p>Влево - стрелка влево</p>
		<p>Повернуть фигуру - стрелка вверх</p>
		<p>Ускорить фигуру - стрелка вниз</p>
	</div>
	<div class="controls2">
		<span id="countscore">Ваши очки: </span>
		<span id="count_score"></span>
		<span id="finalcountscore"></span>
	</div>

	<div class="overlay"></div>

	<div class="modal">
	<h2>Тетрис</h2>
	<div class="button easy">Начать новую игру</div>
	</div>
	<!--
	<div class="game_over">
		<h2>GAME OVER</h2>
		<div class="button easy">Начать новую игру ?</div>
	</div>
	-->
	<script src="js/script.js"></script>
	<!--<script async src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" async></script>-->

</body>
</html>
